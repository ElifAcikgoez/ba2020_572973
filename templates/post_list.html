<!DOCTYPE html>
<html lang="en">

<body>
{% for post in posts %}
        <tr>
          <td>
            {% if post.cover %}
              <img src="{{ post.cover.url }}" alt="{{ post.title }}" style="width:100px;">
            {% else %}
              <span class="text-muted">No cover</span>
            {% endif %}
          </td>
          <td>{{ post.title }}</td>
          <td>{{ post.author }}</td>
        </tr>

     <form method="post" action="{% url 'delete_post' post.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
      {% endfor %}

 <button

                        type="submit"
                        class="btn btn-danger"
                        id="add-btn">

                     </button>
</body>
</html>
